<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Libs -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-ui-sortable/sortable.min.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/category.js"></script>
    <script src="js/controllers/sub-category.js"></script>
    <script src="js/controllers/task-list.js"></script>
    <script src="js/controllers/details.js"></script>
    <script src="js/controllers/done-tasks.js"></script>
    <script src="js/controllers/delete-category.js"></script>
    <script src="js/controllers/delete-sub-category.js"></script>
</head>
<body ng-app="todoListApp" ng-controller="MainCtrl">
<div class="container-fluid">
    <div class="text-center">
        <div class="alert alert-warning notification" ng-show="showImportantAlert" ng-class="{'fade-out': fadeOut}">
            <strong>You have Important tasks!</strong> Please consider scheduling for them!
        </div>
    </div>
    <div ui-view></div>
</div>
<div class="main-footer text-center">
    <a class="no-decoration" href="https://github.com/mrabdolian/todo-list.git">mrabdolian</a>
</div>
</body>
</html>
