<div class="row">
    <div class="col-sm-3 sidebar">

        <h3>Categories</h3><br>
        <form name="addCategoryForm" ng-submit="addCategory()">
            <input class="" ng-model="newCategory" type="text" placeholder="+ New Category">
            <button class="btn btn-default btn-sm" ng-show="newCategory" type="submit">+</button>
        </form>
        <ul>
            <li ng-repeat="category in categories">
                <h4>
                    <a ui-sref="category.categoryId({categoryId: categories.indexOf(category)})">
                        {{category.name}}
                    </a>
                </h4>
                <ul>
                    <li ng-repeat="subCat in category.subCategories">
                        <a ng-href="#/category/{{categories.indexOf(category)}}/sub/{{category.subCategories.indexOf(subCat)}}">
                            {{subCat.name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

    </div>
    <div class="col-sm-9 task-list" ui-view>
        No category selected!
    </div>
</div>
